services:
  postgres:
    image: postgres:16
    container_name: dreamink_postgres
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME:-dreamink_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-dreamink_password}
      POSTGRES_DB: dreamink_development
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-dreamink_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
